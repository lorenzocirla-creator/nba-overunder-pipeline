name: NBA Daily Run

on:
  schedule:
    - cron: "0 7 * * *"   # ogni giorno alle 07:00 UTC (~09:00 Italia)
  workflow_dispatch:       # esecuzione manuale da GitHub Actions

jobs:
  run-daily:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run daily pipeline
        run: |
          python3 daily_run.py

      # ğŸ” Commit automatico dei risultati generati
      - name: Commit results
        if: ${{ success() }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add dati/*.csv stats_predictions_vs_results.csv outputs/ predictions/ || true
          git commit -m "ğŸ“ˆ Daily NBA update $(date +'%Y-%m-%d')" || true
          git push || true

      # ğŸ’¾ Upload come artifacts scaricabili
      - name: Upload output artifacts
        if: ${{ success() }}
        uses: actions/upload-artifact@v4
        with:
          name: nba_daily_outputs
          path: |
            dati/*.csv
            stats_predictions_vs_results.csv
            outputs/
            predictions/